<div class="flex gap-8 flex-col">
  <div class="space-x-4">
    <button class="bg-blue-500 text-white py-2 px-4 rounded" (click)="editForm()">
      Edit
    </button>
    <button
      class="bg-green-500 text-white py-2 px-4 rounded"
      (click)="generatePDF()"
    >
      Generate PDF
    </button>
    <button
      class="bg-orange-500 text-white py-2 px-4 rounded"
      (click)="this.formSaved.emit()"
    >
      Save form
    </button>
  </div>

  <div
    id="pdf-content"
    class="a4-container bg-gray-100 shadow-lg border border-gray-300 mx-auto flex"
  >
    <app-contact-details-prev [formData]="formData"></app-contact-details-prev>

    <app-main-content-prev [formData]="formData"></app-main-content-prev>
  </div>
</div>
