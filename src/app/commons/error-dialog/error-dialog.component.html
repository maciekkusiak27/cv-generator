<div class="fixed left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-300 p-4 rounded-md shadow-lg">
    <h2 class="text-lg font-bold text-white">{{ 'ERROR' | translate }}</h2>
    <mat-dialog-content class="p-4 rounded-md text-white">
      <p *ngFor="let error of data.errors">{{ error }}</p>
    </mat-dialog-content>
    <mat-dialog-actions class="flex justify-end">
      <button mat-button class="bg-red-700 text-white py-2 px-4 rounded" (click)="onClose()">
        {{ 'CLOSE' | translate }}
      </button>
    </mat-dialog-actions>
  </div>
